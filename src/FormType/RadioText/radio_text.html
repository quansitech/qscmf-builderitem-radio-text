<notdefined name="formtype-radio-text">
    <link rel="stylesheet" href="__PUBLIC__/radio-text/radio-text.css">
    <script type="text/javascript" src="__PUBLIC__/radio-text/radio-text.min.js"></script>
    <define name="formtype-radio-text" value="1" />
</notdefined>
<div class="form-group item_{$form.name} {$form.extra_class}">
    <label class="left control-label">{$form.title}ï¼š</label>
    <div class="right">
        <div id="{$gid}" name="{$form.name}" class="qscmf-radio-text" value='{$form.value}' option='{:json_encode($form["options"])}'>

        </div>

        <notempty name="form.tip">
            <span class="check-tips small">{$form.tip}</span>
        </notempty>
    </div>
</div>
<script>
    var el = document.getElementById('{$gid}');
    new QsRadioText(el);
</script>
